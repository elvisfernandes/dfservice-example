<table>
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>City</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of listEvents">
      <td>{{event.id}}</td>
      <td>{{event.title}}</td>
      <td>{{event.city}}</td>
      <td>{{event.description}}</td>
    </tr>
  </tbody>
</table>
